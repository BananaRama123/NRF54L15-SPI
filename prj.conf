# SPI Configuration
CONFIG_SPI=y
CONFIG_SPI_NRFX=y
# CONFIG_SPI_NRFX_SPIM is automatically selected

# GPIO Configuration (for SPI pins)
CONFIG_GPIO=y

# Enable console and serial output
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_STDOUT_CONSOLE=y

# Set stack size
CONFIG_MAIN_STACK_SIZE=2048

# Enable USB CDC ACM for serial output on XIAO boards
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_USB_DEVICE_PRODUCT="XIAO nRF54L15 SPI Test"
CONFIG_USB_DEVICE_VID=0x2886
CONFIG_USB_DEVICE_PID=0x0058

# Console over USB
CONFIG_UART_LINE_CTRL=y

# Early console for boot messages
CONFIG_EARLY_CONSOLE=y

# Optional: RTT as backup debug method
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=n  # Keep USB/UART as main console