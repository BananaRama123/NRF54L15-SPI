# SPI Configuration
CONFIG_SPI=y
CONFIG_SPI_NRFX=y
# CONFIG_SPI_NRFX_SPIM is automatically selected

# GPIO Configuration
CONFIG_GPIO=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_IMMEDIATE=y

# Console and UART
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y

# System
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Enable device power management (optional)
CONFIG_PM_DEVICE=y

# Debugging helpers (optional, remove for production)
CONFIG_DEBUG=y
CONFIG_ASSERT=y
CONFIG_DEBUG_INFO=y

# Your existing config...

# Add these for better crash debugging
CONFIG_FAULT_DUMP=2
CONFIG_RESET_ON_FATAL_ERROR=n
CONFIG_THREAD_NAME=y
CONFIG_THREAD_MONITOR=y

# Explicit UART settings
CONFIG_STDOUT_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# Early console for boot messages
CONFIG_EARLY_CONSOLE=y

# Optional: RTT as backup debug method
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=n  # Keep UART as main console